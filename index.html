<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>urGoals</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/nouislider.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  </head>
  <body>
    <section>
      <div class="image-container responsive-img container">
        <img src="http://www.ksr-moto.com/tl_files/models/ksrmoto_bikes.jpg" alt="motocicleta">
      </div>
      <div class="savings container center-align">
        <h5>¿En cuánto tiempo lo quieres tener?</h5>
        <div id="test-slider"></div>
        <h5>¿Cuánto debes aportar al mes?</h5>
        <h5>$2500</h5>
      </div>
      <div class="savings container center-align">
        <h5>Ahorro</h5>
        <canvas id="saving-chart" class="chartjs-render"></canvas>
      </div>
      <div class="investment container center-align">
        <h5>Inversión</h5>
        <canvas id="investing-chart" class="chartjs-render"></canvas>
      </div>
      <div class="more-info container center-align">
        <a class="waves-effect waves-light btn center-align">Conoce más</a>
      </div>
    </section>
    
    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>
    <script src="js/chart.min.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/nouislider.min.js"></script>    
  </body>
</html>
